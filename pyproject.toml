[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=42", "wheel", "pybind11~=2.6.1"]

[project]
name = "tinysoundfont"
dynamic = [ "version" ]
authors = [
    { name = "Nathan Whitehead", email = "nwhitehe@gmail.com" },
]
description = "Python bindings for using Sound Fonts (sf2 format) and generating audio samples"
readme = "README.md"
requires-python = ">=3.7"
classifiers = ["License :: OSI Approved :: MIT License"]

[tool.setuptools.dynamic]
version = { file = "VERSION" }

[tool.setuptools]
include-package-data = false
